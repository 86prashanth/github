<fieldset>
    <legend>Login form</legend>
    <form>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="Email" placeholder="Enter your Email"><Br><BR>
        <label for="pswd">Password:</label>
        <input type="password" name="password" id="pswd" placeholder="Enter your password"required><br><br>
        <p>Forgot <a href="#">password?</a>
            <input type="submit" value="Login">
        </p>
    </form>
</fieldset><Br><Br>
<fieldset>
    <legend>Registration Form</legend>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="fname" id="firstname" placeholder="Enter your first name" required><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="fname" id="lastname" placeholder="Enter your last name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="mail" id="email" placeholder="Enter your email" required><br><br>
        <label for="Mobile">Mobile:</label>
        <input type="tel" name="number" id="Mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}"><br><br>
        <label for="Date">Date:</label>
        <input type="date" name="date" id="Date"><br><br>
        <label for="image">Upload a File:</label>
        <input type="file" name="doc" id="image" multiple><br><br>
        <input type="reset" value="Reset"/>
        <input type="button" value="Register"/>
    </form>
</fieldset>
